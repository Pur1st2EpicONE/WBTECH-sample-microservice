app:
  logger:
    log_directory: ./logs
    debug_mode: true
  workers: 
    active_consumer_workers: 3
    restart_on_panic: true
    restart_delay: 1s
  db:
    connection_check_interval: 3s
    max_rtrs_bfr_cache_only_mode: 3

server:
  port: "8081"
  read_timeout: 10s
  write_timeout: 10s
  max_header_bytes: 1048576
  shutdown_timeout: 5s

cache:
  save_in_cache: true
  cache_size: 10
  background_cleanup: true
  cleanup_period: 30s
  clnr_pause_on_db_conn_check: 5s
  order_ttl: 40s

database:
  driver: postgres
  host: localhost
  port: 5433
  username: Neo
  dbname: wb-service-db
  sslmode: disable
  max_open_conns: 57
  max_idle_conns: 25
  conn_max_lifetime: 1h
  conn_max_idle_time: 5m

kafka:
  consumer:
    brokers:
      - localhost:9092
    topic: orders
    client_id: order-consumer
    group_id: order-consumers
    enable_auto_commit: false
    auto_offset_reset: earliest
    session_timeout_ms: 10000
    max_poll_interval_ms: 300000
    save_order_retry_delay: 5s
    save_order_retry_max: 3
    commit_retry_delay: 5s
    commit_retry_max: 3
    event_type_errors_max: 3
    event_type_error_retry_delay: 10s
  producer:
    brokers:
      - localhost:9092
    topic: orders
    client_id: order-producer
    messages_to_send: 10
    acks: all
    retry_max: 3 
    linger_ms: 5
    batch_size: 65536
    compression_type: snappy
    enable_idempotence: true
    flush_time_out_ms: 5000
    produce_retry_delay: 5s
    event_timeout: 5s
  dlq:
    brokers:
      - localhost:9092
    topic: orders-dlq
    client_id: order-dlq-producer
    acks: all
    retry_max: 3
    linger_ms: 5
    batch_size: 65536
    compression_type: snappy
    enable_idempotence: true

notifier:
  telegram:
    chat_id: "805862991"
    