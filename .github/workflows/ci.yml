name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: Neo
          POSTGRES_PASSWORD: "0451"
          POSTGRES_DB: wb-service-db-test
        ports:
          - 5434:5432
        options: >-
          --health-cmd="pg_isready -U Neo"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:    
          args: ./...

      - name: Install migrate CLI
        run: go install -tags 'postgres' github.com/golang-migrate/migrate/v4/cmd/migrate@latest

      - name: Run migrations
        run: migrate -path ./schema -database "postgres://Neo:0451@localhost:5434/wb-service-db-test?sslmode=disable" up

      - name: Run tests
        run: make test-unit
